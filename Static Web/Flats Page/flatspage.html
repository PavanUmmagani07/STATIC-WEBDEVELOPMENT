<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flatspage.css">
    <title>Flats Page</title>
</head>
<body>
    <!--Home Section-->
    <div id="sectionHome">
        <div class="homesection">
            <div class="home-section-card">
                <h2 class="title">Sunrise Avenue</h2>
                <p class="paragraph">Move to what moves you.</p>
                <button class="button" onclick="display('SectionFlats')">Book Flat</button>
            </div>
        </div>
    </div>
    <!--Flats Section-->
    <div id="sectionFlats">
        <div class="flats-section">
            <div class="container">
                <h3 class="title">Sunrise Avenue</h3>
                <!--2BHK Flat-->
                <div class="flat-card">
                    <!--Flat Image-->
                    <div class="flat-img">
                        <img src="images/flats-list-card1-img.png" class="flat-image">
                    </div>
                    <div class="flat discription">
                        <h3 class="flat-title">2BHK Flat</h3>
                        <p class="paragraph">A minimalist house made for modren day families.It is fully firnished with trending Furniture. Its build-up area is about 1200Sq.ft.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
